
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <link rel="stylesheet" href="../css/style.css">

   </head>
   <body>
  
 <!-- Start Navbar -->
<div class="container div-nav col-12 col-md-10 py-0 mb-4" data-bs-theme="light">
  <!-- Start Alert for Login User -->
  <div id="alertContainer" class="text-dark text-center w-100">
    <div
      id="liveAlertPlaceholder"
      class="d-flex justify-content-center align-items-center bg-body-secondary text-center"
    ></div>
  </div>
  <!-- End Alert -->

  <nav class="navbar mt-2 rounded-bottom shadow p-2 mb-2 navbar-expand-lg nav-content navbar-light">
    <div class="container text-center">
      <a class="navbar-brand fw-bold text-white" href="#">Tarmeez</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="Home nav-link active fs-5 text-white"
              href="./index.html"
              aria-current="page"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="Profile nav-link fs-5 text-white" href="./profile.html"
              >Profile</a
            >
          </li>
          <!-- Dark Mode Toggle -->
          <button
            type="button"
            class="btn btn-outline-light mx-2"
            onclick="toggleTheme()"
          >
            <i class="theme-icon fas fa-moon"></i>
          </button>
        </ul>
        <!-- Profile Picture & Username -->
        <div
          class="imgeprofilediv d-flex align-items-center justify-content-center"
        >
          <div>
            <img
              class="imgeuserprofile border border-white rounded-circle"
              src=""
              alt="User"
            />
          </div>
          <span class="ms-2 fw-bold text-white userName"></span>
        </div>
        <div class="btn d-flex justify-content-center">
          <!-- Buttons for Not Logged-In User -->
          <button
            type="button"
            id="login"
            class="btn btn-outline-light mx-2"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Login
          </button>
          <button
            type="button"
            id="Register"
            class="btn btn-outline-light"
            data-bs-toggle="modal"
            data-bs-target="#registerModal"
          >
            Register
          </button>
          <button type="button" id="logout" class="btn btn-danger">
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>
</div>
<!-- End Navbar -->

 <!-- Start Main Content -->
 <div class="container" id="home">
    <!-- Post -->
    <div class="d-flex justify-content-center">
       <div class="col-11 col-md-10">
          <div  id="posts" class="bg-white shadow-sm rounded p-3">
 </div>
</div>
<!-- creat post modal -->
<button class="newPost" data-bs-toggle="modal" data-bs-target="#postModal"> 
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-align-center sw-bold" viewBox="0 0 16 16">
     <path d="M8 1a.5.5 0 0 1 .5.5V6h-1V1.5A.5.5 0 0 1 8 1m0 14a.5.5 0 0 1-.5-.5V10h1v4.5a.5.5 0 0 1-.5.5M2 7a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
  </svg>
 </button>
 <div id="loader" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.9); z-index: 1000; text-align: center;">
   <div class="spinner-border text-success" role="status" style="margin-top: 20%;">
     <span class="visually-hidden">Loading...</span>
   </div>
 </div>
 </div>
</div>

<!--strat  modal lgin -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
 <div class="modal-dialog">
   <div class="modal-content">
     <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
     </div>
     <div class="modal-body">
       <form>
         <div class="mb-3">
           <label for="recipient-name" class="col-form-label">User name</label>
           <input type="text" class="username form-control" id="recipient-name">
         </div>
         <div class="mb-3">
           <label for="message-text" class="col-form-label">password</label>
           <input type="password" class="password form-control"  id="message-text">
         </div>
       </form>
     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       <button type="button" class="btn btn-primary" id="btn-login">Login</button>
     </div>
   </div>
 </div>
</div>

<!--  strat  modal register -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
 <div class="modal-dialog">
     <div class="modal-content">
         <div class="modal-header">
             <h1 class="modal-title fs-5" id="registerModalLabel">Register</h1>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
             <form id="register-form">
                <div class="mb-3">
                   <label for="img-profile" class="fs-4">img profile</label>
                 <br>
                  <input id="img-profile" type="file">
               </div>

                 <div class="mb-3">
                  
                     <input maxlength="15" minlength="0" type="text" class="form-control" id="register-username" placeholder="user name">
                 </div>
               
                 <div class="mb-3">
          
                     <input maxlength="10" minlength="0" type="password" class="form-control" id="register-password" placeholder="Password">
                 </div>
                 <div class="mb-3">
          
                   <input type="text" class="form-control" id="register-name" placeholder="name">
               </div>
                  
             </form>
         </div>
         <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
             <button type="button" class="btn btn-primary" id="btn-register">Register</button>
         </div>
     </div>
 </div>
</div>
<!--start new Post model-->
<!-- creat post modal -->
<div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
 <div class="modal-dialog">
     <div class="modal-content">
         <div class="modal-header">
             <h1 class="modal-title fs-5" id="createPostModalLabel">craet Post</h1>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
             <form id="create-post">
               
                <div class="mb-3">
                    <label for="title">title</label>
                   <input type="text" class="form-control title" id="creat-post-title" placeholder="title">
               </div>
                  
               <div class="mb-3">
                <label for="body">body</label>
                 <textarea class="postbody" name="body" id="creat-post-body"></textarea>
           </div>

           <div class="mb-3">
             <label for="file">imge</label>
            <input type="file" class="form-control" id="file" placeholder="imge">
            <input type="hidden" class="form-control" id="idPostEdit" placeholder="imge">
        </div>
           
              
             </form>
         </div >
         <div class="modal-footer">
          <button type="button"  class="btn btn-secondary  close" onclick="closeModal()" data-bs-dismiss="modal">Close</button>
             <button type="button"  class="BtnNewPost btn btn-primary" id="btn-create-post">Create Post</button>
          
         </div>-
     </div>
 </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/app.js"></script>

</body>
</html>
